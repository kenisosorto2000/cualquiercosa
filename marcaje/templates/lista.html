{% extends 'base.html' %}

{% block content %}
<style>
    .empleado-card {
        border: 1px solid #ddd;
        padding: 15px;
        margin: 10px;
        border-radius: 5px;
        display: inline-block;
        width: 200px;
        
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
    <h1>Seleccionar Empleado para Convertir en Encargado</h1>
    
    <div class="empleados-list">
        {% for empleado in empleados %}
            <div class="empleado-card">
                <h7>{{ empleado.nombre }}</h3>
                <form method="post" action="{% url 'convertir_a_encargado' %}">
                    {% csrf_token %}
                    
                    
                    <input type="checkbox" name="empleado_id" value="{{empleado.id}}">
                    <button type="submit">Hacer Encargado</button>
                </form>
            </div>
        {% empty %}
            <p>No hay empleados disponibles para convertir.</p>
        {% endfor %}
    </div>

    <div>
        
    </div>
{%endblock%}
